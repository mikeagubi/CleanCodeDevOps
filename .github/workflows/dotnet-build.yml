name: Manual .NET Build

on:
  workflow_dispatch

jobs:
  print-runtime-context:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”” start build process
        run: echo "Build process har started..."

      - &echo-template
        name: Echo template
        run: echo "This is a reusable step"
        shell: bash

      - name: ðŸ“ƒ show runtime context
        run: |
          echo "ðŸ”§ Runner OS: ${{ runner.os }}"
          echo "ðŸ“¦ Repository: ${{ github.repository }}"
          echo "ðŸ“‚ workflow: ${{ github.workflow }}"
          echo "ðŸš€ Triggered by: ${{ github.event_name }}"
          echo "ðŸ¥· Actor: ${{ github.actor }}"
          echo "ðŸ”¢ Run number: ${{ github.run_number }}"
          echo "ðŸŒ¿ Branch: ${{ github.ref }}"

      - *echo-template

  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Chechout code
        uses: actions/checkout@v5.0.0

      - name: Install .NET 9
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: '9.0.x'

      - name: Build project
        working-directory: CleanCodeDevOps/CleanCodeDevOps.App
        run: dotnet build

      - name: Run code
        run: dotnet run --project CleanCodeDevOps/CleanCodeDevOps.App/CleanCodeDevOps.App.csproj
  
      
